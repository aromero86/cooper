<li class="inline-flex items-center" title="{{ title }}">
    <span class="cursor-pointer inline-flex items-center text-sm my-1 font-medium text-dark-500 hover:text-dark-900 dark:text-dark-300 dark:hover:text-white">
        <cui-icon class="w-4 h-4 mx-2" [name]="iconName"></cui-icon>
        <span class="pointer" (click)="handleClick($event)">{{ title }}</span>
    </span>
</li>
