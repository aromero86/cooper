<div class="alert-header-container"
    [class.color-primary]="modeIsInfo$ | async"
    [class.color-success]="modeIsSuccess$ | async"
    [class.color-warning]="modeIsWarning$ | async"
    [class.color-danger]="modeIsDanger$ | async"
>
    <cui-icon *ngIf="modeIsInfo$ | async" name="info-circle" [size]="(alertHasBody$ | async)? 'xxl' : 'lg'"></cui-icon>
    <cui-icon *ngIf="modeIsSuccess$ | async" name="circle-check" [size]="(alertHasBody$ | async)? 'xxl' : 'lg'"></cui-icon>
    <cui-icon *ngIf="modeIsWarning$ | async" name="alert-circle" [size]="(alertHasBody$ | async)? 'xxl' : 'lg'"></cui-icon>
    <cui-icon *ngIf="modeIsDanger$ | async" name="circle-x" [size]="(alertHasBody$ | async)? 'xxl' : 'lg'"></cui-icon>

    <div class="label-container" [class.big-title]="alertHasBody$ | async">
        <ng-content></ng-content>
    </div>
    <button *ngIf="dismissible$ | async" type="button" data-dismiss-target="#alert-container" aria-label="Close" (click)="dismiss()">
        <cui-icon name="x"></cui-icon>
    </button>
</div>
