<h2 id="accordion-flush-heading-1">
    <button type="button"
        aria-controls="accordion-flush-body-1"
        aria-expanded="true"
        class="accordion-item-label"
        [class.is-opened]="itemIsOpened$ | async"
        [class.is-closed]="itemIsClosed$ | async"
        data-accordion-target="#accordion-flush-body-1"
    >
        <div class="inner">
            <ng-content></ng-content>
        </div>
        <cui-icon *ngIf="itemIsOpened$ | async" name="chevron-up"></cui-icon>
        <cui-icon *ngIf="itemIsClosed$ | async" name="chevron-down"></cui-icon>
    </button>
</h2>
