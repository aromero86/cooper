
<cui-scroller class="flex-1">
    <div class="flex flex-col gap-12 py-12">
        <div *ngFor="let mode of modes" class="flex flex-col gap-8 items-center justify-center">
            <div *ngFor="let color of colors" class="flex gap-3 justify-center">

                <div class="flex gap-2 justify-center items-center">
                    <cui-button *ngFor="let size of sizes" [color]="color" [size]="size" [mode]="mode">
                        <span>{{ color }}</span>
                    </cui-button>
                </div>
            </div>
        </div>
    </div>
</cui-scroller>
